version: '3.9'

services:

  db:
    restart: always
    image: postgres:14.5
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=2134
      - POSTGRES_USER=postgres
      - POSTGRES_DB=hive

    volumes:
      - ./data/db:/var/lib/postgresql/data/
    mem_limit: 512m

  backend: 
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app/backend
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/client
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      -  ./frontend/client:/app/frontend/client
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
      - frontrouter
    stdin_open: true
    tty: true

  chatgpt:
    build:
      context: ./chatGPT
      dockerfile: Dockerfile
    ports:
      - '8001:8001'
    volumes:
      - ./chatGPT:/app/chatGPT

  frontrouter:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
    command: npm start
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - backend
    stdin_open: true
    tty: true
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
